    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --secondary-color: #f6f8fb;   /* slightly darker page bg */
            --text-primary:   #0b1220;    /* stronger headings */
            --text-secondary: #334155;    /* darker body text */
            --border-color:   #d7dee7;
            }

            :root[data-theme="triad-deep"] {
            --primary-color: #5b7ea6; /* deeper Slate Azure */
            --accent-color: #b35f8e; /* richer Amber Rose */
            --tone-green: #7ca86a; /* deeper Willow Brook */
            --tone-blue: #5b7ea6;
            --tone-pink: #b35f8e;
            }}

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
        }
        
        html {
            scroll-behavior: smooth;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-6 py-3 rounded-lg hover:bg-[var(--accent-color)] transition-colors duration-200 font-medium;
        }
        
        .btn-secondary {
            @apply border-2 border-[var(--primary-color)] text-[var(--primary-color)] px-6 py-3 rounded-lg hover:bg-[var(--primary-color)] hover:text-white transition-colors duration-200 font-medium;
        }
        
        .card {
            @apply bg-white rounded-xl shadow-lg border border-[var(--border-color)] p-6 hover:shadow-xl transition-shadow duration-300;
        }
        
        .section-padding {
            @apply py-16 px-4 sm:px-6 lg:px-8;
        }
    }

    .btn-primary:hover, .btn-secondary:hover { filter: brightness(1.06); }


    /* Soft depth for cards & buttons (matches your style) */
    .card, .btn-primary, .btn-secondary { box-shadow: 0 6px 20px rgba(17, 24, 39, 0.06); }
    </style>
