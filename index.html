<script>
  // Rotating words
  const TW_ROLES = ["Software Developer", "Web Developer", "Artist"];

  function startTypewriter() {
    const el = document.getElementById("tw-text");
    const caret = document.getElementById("tw-caret");

    // Wait until React/Babel has rendered Hero
    if (!el || !caret) {
      setTimeout(startTypewriter, 100);
      return;
    }

    let i = 0, txt = "", deleting = false;
    const TYPE_SPEED = 110, DEL_SPEED = 55, HOLD_MS = 900;

    function type() {
      const full = TW_ROLES[i % TW_ROLES.length];

      if (!deleting && txt.length < full.length) {
        txt = full.slice(0, txt.length + 1);
        el.textContent = txt;
        setTimeout(type, TYPE_SPEED);
      } else if (!deleting && txt.length === full.length) {
        setTimeout(() => { deleting = true; type(); }, HOLD_MS);
      } else if (deleting && txt.length > 0) {
        txt = full.slice(0, txt.length - 1);
        el.textContent = txt;
        setTimeout(type, DEL_SPEED);
      } else {
        deleting = false;
        i++;
        setTimeout(type, 200);
      }
    }

    type();

    // Blink caret
    setInterval(() => {
      caret.style.opacity = caret.style.opacity === "0" ? ".85" : "0";
    }, 500);
  }

  // kick off
  startTypewriter();
</script>
