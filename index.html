    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --secondary-color: #f8fafc;   /* light background */
            --text-primary:   #0f172a;    /* headings */
            --text-secondary: #475569;    /* body text */
            --border-color:   #e2e8f0;
            }

        :root[data-theme="triad-pastel"] {

            --primary-color: #9ab2cd;  /* Slate Azure */
            --accent-color:  #cd9ab2;  /* Amber Rose */

            --tone-green:    #b2cd9a;  /* Willow Brook */
            --tone-blue:     #9ab2cd;  /* same as primary */
            --tone-pink:     #cd9ab2;  /* same as accent */
         } }

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
        }
        
        html {
            scroll-behavior: smooth;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] text-white px-6 py-3 rounded-lg hover:bg-[var(--accent-color)] transition-colors duration-200 font-medium;
        }
        
        .btn-secondary {
            @apply border-2 border-[var(--primary-color)] text-[var(--primary-color)] px-6 py-3 rounded-lg hover:bg-[var(--primary-color)] hover:text-white transition-colors duration-200 font-medium;
        }
        
        .card {
            @apply bg-white rounded-xl shadow-lg border border-[var(--border-color)] p-6 hover:shadow-xl transition-shadow duration-300;
        }
        
        .section-padding {
            @apply py-16 px-4 sm:px-6 lg:px-8;
        }
    }
